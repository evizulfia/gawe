name: CI and Deployment

on:
  push:
    branches:
      - "**"

jobs:
  ci:
    name: üõ†Ô∏è Run CI
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v2.3.2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1" # Adjust the PHP version as needed

      - name: Install dependencies
        run: composer install

      - name: Run tests
        run: php artisan test # Adjust this command to run your tests
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync

  deploy:
    name: üöÄ Deploy website on push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: ci
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v2.3.2

      - name: üìÇ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: 153.92.11.196
          username: u760825526
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/web/

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1" # Adjust the PHP version as needed

      - name: Install dependencies
        run: composer install

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: php artisan migrate
