name: CI and Deployment

on:
  push:
    branches:
      - "**"

jobs:
  ci:
    name: 🛠️ Run CI
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v2.3.2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Install dependencies
        run: composer install

      - name: Run tests
        run: php artisan test
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync

  deploy:
    name: Deploy website on push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: ci
    steps:
      - name: Get latest code
        uses: actions/checkout@v2.3.2

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: 153.92.11.196
          username: u760825526
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/web/
          exclude: |
            vendor/
            node_modules/
            .git/

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-port: 65002 # Menggunakan port 65002 untuk koneksi SSH

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Debug SSH connection
        run: |
          echo "Attempting SSH connection..."
          ssh -vvv -o StrictHostKeyChecking=no -p 65002 u760825526@153.92.11.196 'echo "SSH connection successful"'
        continue-on-error: true

      - name: Set permissions, update .env, and install dependencies on server
        run: |
          ssh -o StrictHostKeyChecking=no -p 65002 -t u760825526@153.92.11.196 << 'EOF'
            cd /public_html/web
            echo "APP_NAME=Laravel" > .env
            echo "APP_ENV=production" >> .env
            echo "APP_KEY=base64:eLoe1feH0qRFd0NmUWkQnNvBAfXzef3p3v5eeHcreHg=" >> .env
            echo "APP_DEBUG=false" >> .env
